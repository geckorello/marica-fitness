<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#ff2020" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#ff2020" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="#0c0c0e"/>
  <!-- Glow -->
  <rect width="32" height="32" rx="7" fill="url(#glow)"/>
  <!-- Border -->
  <rect x="0.75" y="0.75" width="30.5" height="30.5" rx="6.5" fill="none" stroke="#ff2020" stroke-opacity="0.35" stroke-width="1.5"/>
  <!-- Heart -->
  <text x="16" y="24" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#ff2020">&#x2665;</text>
</svg>
